<ion-header>

  <ion-navbar>
    <ion-title>Register Now</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  Let's set up your account.

  <ion-list>

    <ion-item>
      <ion-label floating>Your First Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="formData.first_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Your Last Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="formData.last_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mobile Phone</ion-label>
      <ion-input type="text" value="" [(ngModel)]="formData.phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Salon Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="formData.salon_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Salon Address</ion-label>
      <ion-input type="text" value="" [(ngModel)]="formData.salon_address"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button item-right large (click)="next()">
        Next &nbsp;
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

</ion-content>
