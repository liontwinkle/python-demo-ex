<ion-header class="ion-bb-header">
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only color="dark">
        <ion-icon name="key"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <bb-nav [activePageIndex]="1"></bb-nav>


  <div class="page-rcs-list">
    <div class="page-rcs-list-empty">
      <img src="./assets/icon/services.png" class="page-rcs-list-empty-icon"/>
      <div class="page-rcs-list-empty-text">Your list is empty</div>

      <button ion-button outline color="bb_violet">Add custom list</button>
    </div>
  </div>


  <div class="page-rcs-def">
    <div class="page-rcs-def-title">Choose one of our predefined list</div>

    <div class="page-rcs-def-box">
      <div *ngFor="let item of defServices" [ngClass]="item.color" class="page-rcs-def-box-item">
        <div class="page-rcs-def-box-item-text">Black hair</div>
      </div>
    </div>

    <button ion-button full color="dark" class="bb-btn">Next step</button>
  </div>
</ion-content>
